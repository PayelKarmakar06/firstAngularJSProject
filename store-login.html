<form name="loginForm" ng-submit = "store.checkUser()">
  <h2>Login</h2>
  <div class="form-group">
	<label for="userName">User Name</label>
	<input type="userName" class="form-control" ng-model="store.userName" placeholder="Enter user name" required/>
  </div>
  <div class="form-group">
	<label for="password">Password</label>
	<input type="password" class="form-control" ng-model="store.password" placeholder="Enter Password" required/>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
