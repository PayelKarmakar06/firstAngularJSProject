<html ng-app="myModule">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="1.4.8_angular.min.js"></script>
	<script src="jquery-3.2.1.min.js"></script>
	<script src="myModule.js"></script>
	<script src="store-directives.js"></script>
	<link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="myModule.css">
</head>
<body>
	<div ng-controller="storeController as store" class="container">
		<div class="row">
			<div ng-show = "store.displayLogin" class="col-lg-8 col-md-offset-3 pull-down">
				<store-login></store-login>
			</div>
			<div ng-show = "store.displayHome">
				<div class = "col-lg-12 header">
					<center><h2>Unique Store</h2></center>
					<div class = "corner">
						<div>Store Name : {{store.storeName}}</div>
						<div>Operator Name : {{store.userName}}</div>
					</div>
				</div>
				<div ng-controller= "productController as product" class="main">
					<form>
						<input type="text" class="form-control" placeholder="Search by Product Number or Description" ng-model="query" required/>
						<div class="search">
							<button type="submit" class="btn btn-default glyphicon glyphicon-search" ng-click="search()"></button>
						</div>
					</form>
					<product-details ng-if = "product.productDetailsView"></product-details>
					<product-search-view ng-if = "product.productSearchView"></product-search-view>
				</div>
				<store-tab></store-tab>
			</div>
		</div>
	</div>
	
</body>
</html>
